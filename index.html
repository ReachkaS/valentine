<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Invitation</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./asset/css/toollip.css" />
    <link rel="stylesheet" href="./asset/css/page.css" />
  </head>
  <body>
    <div class="container-fluid">
      <main>
        <section class="photo-card">
          <div class="card">
            <input
              type="text"
              id="password-input"
              placeholder="when was we start together???"
              readonly
            />
            <div class="card-body">
              <button type="button" class="num-btn" data-value="1">1</button>
              <button type="button" class="num-btn" data-value="2">2</button>
              <button type="button" class="num-btn" data-value="3">3</button>
              <button type="button" class="num-btn" data-value="4">4</button>
              <button type="button" class="num-btn" data-value="5">5</button>
              <button type="button" class="num-btn" data-value="6">6</button>
              <button type="button" class="num-btn" data-value="7">7</button>
              <button type="button" class="num-btn" data-value="8">8</button>
              <button type="button" class="num-btn" data-value="9">9</button>
              <button type="button" class="del-btn">del</button>
              <button type="button" class="num-btn" data-value="0">0</button>
              <button type="button" class="done-btn">
                <i class="fa-solid fa-check"></i>
              </button>
            </div>
            <div class="cover">
              <img src="./asset/image/cover.JPG" />
            </div>
          </div>
        </section>

        <section class="slide" hidden>
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./asset/image/photo_1_2025-02-05_14-04-08.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./asset/image/photo_2_2025-02-05_14-04-08.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./asset/image/photo_3_2025-02-05_14-04-08.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
          </div>
        </section>

        <section class="invite-card" hidden>
          <div class="banner">Touch my heart</div>
          <br />
          <div class="tooltip-container">
            <span class="tooltip">Will You be My Valentine, babe ?</span>
            <span class="text"
              ><i class="fa-solid fa-heart" style="color: red"></i
            ></span>
          </div>
          <div class="btn-card" hidden>
            <!-- From Uiverse.io by catraco -->
            <button class="btn-class-name btn-agree">
              <span class="back"></span>
              <span class="front"></span>
              <br />
              <br />
              <span class="text">Agree</span>
            </button>
            <button class="btn-class-name btn-disagree" id="btn-disagree">
              <span class="back"></span>
              <span class="front"></span>
              <br />
              <br />
              <span class="text textDisagree">Disagree</span>
            </button>
          </div>
        </section>
      </main>
    </div>

    <script>
      let inviteCard = document.querySelector(".invite-card");
      let btnCard = document.querySelector(".btn-card");
      inviteCard.addEventListener("click", () => {
        btnCard.hidden = false;
      });
      let btnAgree = document.querySelector(".btn-agree");
      if (btnAgree) {
        btnAgree.addEventListener("click", () => {
          Swal.fire({
            title: "That's right, babe! tv nham ey tos b pay hehe",
            showClass: {
              popup: `
                animate__animated
                animate__fadeInUp
                animate__faster
              `,
            },
            hideClass: {
              popup: `
                animate__animated
                animate__fadeOutDown
                animate__faster
              `,
            },
          });
          document.body.style.backgroundImage = "url('./asset/image/bg.jpg')";
          document.querySelector(".banner").textContent = "That's right, babe";
          document.querySelector(".slide").hidden = false;
          inviteCard.hidden = true;
        });
      }
      const btnDisagree = document.getElementById("btn-disagree");

      if (btnDisagree) {
        btnDisagree.addEventListener("mouseover", () => {
          const parent = btnDisagree.parentElement; // Get the parent container
          const maxX = parent.clientWidth - btnDisagree.clientWidth - 10;
          const maxY = parent.clientHeight - btnDisagree.clientHeight - 10;

          // Get current position
          const rect = btnDisagree.getBoundingClientRect();
          let newX = rect.left + (Math.random() * 300 - 150); // Moves more aggressively left/right
          let newY = rect.top + (Math.random() * 300 - 150); // Moves more aggressively up/down

          // Constrain within the parent container
          newX = Math.max(0, Math.min(newX, maxX));
          newY = Math.max(0, Math.min(newY, maxY));

          btnDisagree.style.position = "absolute"; // Ensures movement works
          btnDisagree.style.left = `${newX}px`;
          btnDisagree.style.top = `${newY}px`;
        });

        // Extra feature: Make it move on click too!
        btnDisagree.addEventListener("click", () => {
          const maxX = window.innerWidth - btnDisagree.clientWidth - 10;
          const maxY = window.innerHeight - btnDisagree.clientHeight - 10;

          let newX = Math.random() * maxX;
          let newY = Math.random() * maxY;

          btnDisagree.style.left = `${newX}px`;
          btnDisagree.style.top = `${newY}px`;
          document.querySelector(".banner").textContent =
            "bitch, wrong button???";
          document.querySelector(".textDisagree").innerHTML = "kom mk pas nh!!";
          document.body.style.backgroundColor = `rgb(${Math.random() * 255}, ${
            Math.random() * 255
          }, ${Math.random() * 255})`;
        });
        document.addEventListener("DOMContentLoaded", () => {
          const inputField = document.getElementById("password-input");
          const numberButtons = document.querySelectorAll(".num-btn");
          const deleteButton = document.querySelector(".del-btn");
          const doneButton = document.querySelector(".done-btn");

          // When clicking a number button, show it in the input
          numberButtons.forEach((button) => {
            button.addEventListener("click", () => {
              if (inputField.value.length < 8) {
                // Max length 6
                inputField.value += button.getAttribute("data-value");
              }
            });
          });

          // Delete last character when clicking "del"
          deleteButton.addEventListener("click", () => {
            inputField.value = inputField.value.slice(0, -1);
          });

          // Validate and submit on "done"
          doneButton.addEventListener("click", () => {
            if (inputField.value == "09052024") {
              document.querySelector(".card").hidden = true;
              Swal.fire({
                title: "Welcome to my heart",
                showClass: {
                  popup: `
                    animate__animated
                    animate__fadeInUp
                    animate__faster
                  `,
                },
                hideClass: {
                  popup: `
                    animate__animated
                    animate__fadeOutDown
                    animate__faster
                  `,
                },
              });

              inviteCard.hidden = false;
            } else {
              alert(`Entered Password: ${inputField.value}`);
              inputField.value = ""; // Clear after submit
            }
          });
        });
      }
    </script>
  </body>
</html>
